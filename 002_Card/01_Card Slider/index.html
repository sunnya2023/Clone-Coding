<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="img/profile1.jpg" alt="" class="card-img">

                        </div>
                    </div>

                    <div class="card-content">
                        <div class="name">David Dell</div>
                        <p class="desc">The Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
                            delectus maiores sint necessitatibus sunt deserunt libero ipsum</p>

                        <button type="button" class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

</body>

<!-- Swiper JS -->
<script type="module">
    import swiper from 'https://cdn.jsdelivr.net/npm/swiper@10.2.0/+esm'
</script>
<script src="JS/main.js"></script>

</html>
